<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Join Our Community</h1>
    <p>Create your account below</p>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Personal Information</legend>

        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" placeholder="Elenoa Taimani" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="elenoataimani@gmail.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="(510) 838-9368">
        </div>

        <div class="form-group">
          <label for="birthdate">Birth Date:</label>
          <input type="date" id="birthdate" name="birthdate">
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
          </div>
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country">
            <option value="">Select your country</option>
            <option value="usa">United States</option>
            <option value="tonga">Tonga</option>
            <option value="fiji">Fiji</option>
            <option value="samoa">Samoa</option>
            <option value="australia">Australia</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bio">Short Bio:</label>
          <textarea id="bio" name="bio" rows="4" placeholder="Hi, My name is Elenoa I'm from Tonga."></textarea>
        </div>

        <div class="form-group checkbox-group">
          <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label>
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>

      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Elenoa Taimani. All rights reserved.</p>
  </footer>
</body>
</html>
