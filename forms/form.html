<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Elenoa Web Desing Site</h1>
    </header>
<main>
        <h1>Forms</h1>
        <form action="formprocess.html" method="post">
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-row">
                <label for="fname">Full Name:</label>
                <input type="text" name="fullname" id="full-name" placeholder="Full Name" id="fname">
        </div>
        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" name="email" name="fullname" id="fname">
        </div>
        <div class="form-row">
            <label for="pass">Password:</label>
            <input type="passport" name="pass" id="pass">
        </div>
        <div class="form-row">
           <label for="state">State:</label>
           <select name="state" id="state">
            <option value="blank">---</option>
            <option value="CA">California</option>
            <option value="HI">Hawaii</option>
            <option value="UT">Utah</option>
           </select>
        </div>
        <div class="check-row">
            <div class="spacer"></div>
            <label><input type="checkbox" checked> I agree to the terms</label>
        </div>
        <div class="check-row">
            <div class="spacer">Gender:</div>
            <label><input type="radio" name="gender" value="Male">Male</label>
            <label><input type="radio" name="gender" value="Female">Female</label>
        </div>
        <div class="form-row">
            <label for="comments">Comments:</label>
            <textarea name="comment" id="comment">Hello</textarea>
        </div>
        <div class="form-row">
            <div class="spacer"></div>
            <input type="submit" value="Sign Up">
        </div>
    </fieldset>
</form>
</main>
<footer>
    &copy; 2025 Elenoa Taimani
</footer> 
</body>
</html>
