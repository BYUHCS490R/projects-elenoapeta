    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Contact Game Hutt Tech Services to request a repair.">

<body>
<header>
    <h1>Contact Us</h1>
</header>

<nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="repairs.html">Common Repairs</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Request a Repair</h2>
    <form action="process_form.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="service">Service Type:</label>
        <select id="service" name="service" required>
            <option value="Phone Screen">Phone Screen Replacement</option>
            <option value="Laptop Keyboard">Laptop Keyboard Fix</option>
            <option value="Speaker">Speaker Repair</option>
            <option value="Battery">Battery Replacement</option>
            <option value="Software">Software Troubleshooting</option>
        </select>

        <label for="details">Additional Details:</label>
        <textarea id="details" name="details" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Game Hutt Tech Services</p>
</footer>
